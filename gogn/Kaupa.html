<!doctype html>
<html lang="is">
  <head>
    <meta charset="utf-8">
    <title>Verkefni 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header--buy_page">
      <div class="menu">
        <nav>
          <ul class="nav">
            <li class="nav__item nav__item--front_page">
              <a href="index.html" class="front_page">
                <h3 class="heading">
                  Fooþjónustan
                </h3>
              </a>
            </li>
            <li class="nav__item offset-9 offset-sm-8 offset-sm-sm-7 nav__item--about">
              <a href="um.html" class="about">Um</a>
            </li>
            <li class="nav__item nav__item--buy">
              <a href="kaupa.html" class="button">Kaupa</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header">
        <h1 class="heading">
          Kaupa
        </h1>
      </div>
    </header>

    <main>
      <section>
        <div class="row">
          <div class="buy--kaupa col-4 offset-1 col-sm-6 offset-sm-0 col-sm-sm-12">
            <div class="buy--kaupa col">
            <h3 class="heading">Persónuuplýsingar</h3>
          </div>
          <div class="buy--kaupa col">
            <label for="name">Nafn:</label>
            <input type="text" name="name" id="name" value="" required>
          </div>
          <div class="buy--kaupa col">
            <label for="socialSecNum1">Kennitala:</label>
            <input type="text" name="socialSecNum" id="socialSecNum1" placeholder="123456-7890">
            </div>
            <div class="buy--kaupa col col--radio_buttons">
            Kyn:
            <div class="">
              <input type="radio" name="gender1" id="gender1" value="Woman">
              <label for="gender1">Kona</label>
            </div>
            <div class="">
              <input type="radio" name="gender2" id="gender2" value="Man">
              <label for="gender2">Karl</label>
            </div>
            <div class="">
              <input type="radio" name="gender2" id="gender3" value="Other">
              <label for="gender3">Annað</label>
            </div>
          </div>
          <div class="buy--kaupa col">
            <label for="phone">Sími:</label>
            <input type="text" name="phone" id="phone" placeholder="+354 812 3456">
            </div>

            <div class="buy--kaupa col">
            <label for="address">Heimilisfang:</label>
            <input type="text" id="address" name="address">
            </div>

            <div class="buy--kaupa col">
            <div class="">
            <input type="checkbox" name="postList" id="postList" checked>
            <label for="postList">Skrá mig á póstlista</label>
            </div>
            </div>
          </div>
        <div class="col-4 offset-2 col-sm-6 offset-sm-0 col-sm-sm-12">
          <div class="buy--kaupa col">
            <h3 class="heading">Greiðsluuplýsingar</h3>
          </div>
          <div class="buy--kaupa col">
            <label for="Card">Greiða með:</label>
            <select name="Card" id="Card">
              <option value="Credit" selected>Kreditkorti</option>
              <option value="Transfer">Millifæra</option>
              <option value="Cash">Reiðufé</option>
            </select>
          </div>
          <div class="buy--kaupa col">
            <label for="nameOnCard">Nafn á korti:</label>
            <input type="text" id="nameOnCard" name="nameOnCard">
          </div>
          <div class="buy--kaupa col">
            <label for="cardNum">Kortanúmer:</label>
            <input type="text" name="cardNum" id="cardNum" placeholder="5999-9999-9999-9999">
            </div>
            <div class="buy--kaupa col">
              Gildistími:
            <div class="buy--date">
              <label for="month">Mán</label>
              <select class="buy--date__monthYear" name="month" id="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <label for="year">Ár</label>
              <select class="buy--date__monthYear" name="year" id="year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
          </div>
          </div>
          </div>
          </div>
        <div class="row">
          <div class="col col-12">
            <a href="#" class="button">Panta</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer--info">
          <div class="col col-3 col-sm-sm-4 offset-3 col-sm-sm-6 offset-sm-sm-0">
            <p>Fooþjónustan</p>
            <p>123-4567</p>
          </div>
          <div class="col col-3 col-sm-sm-4 col-sm-sm-6 offset-sm-sm-0">
            <p>Opið 12-13 alla daga</p>
            <p>Bargata 1</p>
            <p>900 Foobar</p>
          </div>
        </div>
        <p class="footer--copyright">© Fooþjónustan 2017</p>
      </div>
    </footer>
  </body>
</html>
